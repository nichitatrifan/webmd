{% extends 'polls/detail.html' %}

{% block content %}
{# action = 'posts:create_post' #}
<div class = "features">
<form method="post">
	{% csrf_token %}
	{{form.title}}<br>
	{{form.anons}}<br>
	{{form.full_text}}<br>
	{{form.date}}<br>
	<span>{{ error }}</span>
	<button class="btn btn-success" type="submit">Add Post</button>
</form>
</div>
{% endblock %}
